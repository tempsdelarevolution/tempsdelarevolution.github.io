<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet" type="text/css"></link>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">
    </head>

    <body>

        <!--HEADER-->
        <div class="header dark-background" >
            <div class="outer-border">
               <div class="mid-border">
                    <div class="inner-border">
                        <img class="corner-decoration corner-left-top" src="corner-decoration-removebg_garnet.png"></img>
                        <img class="corner-decoration corner-right-top" src="corner-decoration-removebg_garnet.png"></img>
                        <img class="corner-decoration corner-right-bottom" src="corner-decoration-removebg_garnet.png"></img>
                        <img class="corner-decoration corner-left-bottom" src="corner-decoration-removebg_garnet.png"></img>
                        <img class="vertical-decoration top" src="horizontally-centered-vertical-decoration_garnet.png"></img>
                        <img class="vertical-decoration bottom" src="horizontally-centered-vertical-decoration_garnet.png"></img>
      
                        <!-- Page Content -->
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-12 text-center">
                                    <p class="lead text">
                                        <span class="txt-reg text ">What time is it in</span>
                                        <span class="txt-spec text ">Revolutionary France?<span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--CLOCKS-->

        <div class="both-clocks">
            <div class="paris-clock">
                <div class="clock">
                    <div class="hov-block hov1">
                        <p>Current modern time in Paris, France</p>
                    </div>

                    <div class="hline"></div>
                    <div class="vline"></div>
                    
                    <div class="outer-clock-face">
                        <div class="marking marking-one"></div>
                        <div class="marking marking-two"></div>
                        <div class="marking marking-three"></div>
                        <div class="marking marking-four"></div>
                        <div class="inner-clock-face">
                            <div class="hand hour-hand"></div>
                            <div class="hand min-hand"></div>
                            <div class="hand second-hand"></div>
                        </div>
                    </div>
                </div>

                <div class="dig digital-display-1">
                    <ul>
                        <li><h1 id="dig-1-hour"></h1></li>
                        <li><h1>:</h1></li>
                        <li><h1 id="dig-1-min"></h1></li>
                        <li><h1>:</h1></li>
                        <li><h1 id="dig-1-sec"></h1></li>
                    </ul>

                    <h3 class="exact-date date-modern date-fr">
                        <span class="weekday" id="weekday-modern-fr"></span>
                        <span class="day" id="day-modern-fr"></span>
                        <span class="month" id="month-modern-fr"></span>
                    </h3>

                    <h3 class="exact-date date-modern date-eng">
                        <span class="weekday" id="weekday-modern-eng"></span>
                        <span class="month" id="month-modern-eng"></span>
                        <span class="day" id="day-modern-eng"></span>
                    </h3>
                </div>
            </div>

            <!--obligatory comment-->
            <div class="rev-clock">

                <div class="clock">
                    <div class="hov-block hov2">
                        <p>Equivalent decimal time in Paris, France</p>
                    </div>

                    <div class="hline1"></div>
                    <div class="hline2"></div>
                    <div class="hline3"></div>
                    <div class="hline4"></div>
                    <div class="hline5"></div>
                
                    <div class="outer-clock-face">
                        <div class="marking inner-line1"></div>
                        <div class="marking inner-line2"></div>
                        <div class="marking inner-line3"></div>
                        <div class="marking inner-line4"></div>
                        <div class="marking inner-line5"></div>
                        <div class="marking inner-line6"></div>
                        <div class="marking inner-line7"></div>
                        <div class="marking inner-line8"></div>
                        <div class="marking inner-line9"></div>
                        <div class="marking inner-line10"></div>
                        <div class="marking inner-line11"></div>
                        <div class="marking inner-line12"></div>
                        <div class="marking inner-line13"></div>
                        <div class="marking inner-line14"></div>
                        <div class="marking inner-line15"></div>
                        <div class="marking inner-line16"></div>
                        <div class="marking inner-line17"></div>
                        <div class="marking inner-line18"></div>
                        <div class="marking inner-line19"></div>
                        <div class="marking inner-line20"></div>
                        <div class="inner-clock-face">
                            <div class="hand hour-hand-2"></div>
                            <div class="hand min-hand-2"></div>
                            <div class="hand second-hand-2"></div>
                        </div>
                    </div>
                </div>

                <div class="dig digital-display-2">
                    <ul>
                        <li><h1 id="dig-2-hour"></h1></li>
                        <li><h1>:</h1></li>
                        <li><h1 id="dig-2-min"></h1></li>
                        <li><h1>:</h1></li>
                        <li><h1 id="dig-2-sec"></h1></li>
                    </ul>

                    <h3 class="exact-date date-past date-fr">
                        <span class="weekday" id="weekday-past-fr"></span>
                        <span class="day" id="day-past-fr"></span>
                        <span class="month" id="month-past-fr"></span>
                    </h3>

                    <h3 class="exact-date date-past date-eng">
                        <span class="weekday" id="weekday-past-eng"></span>
                        <span class="month" id="month-past-eng"></span>
                        <span class="day" id="day-past-eng"></span>
                    </h3>
                </div>

            </div>
        </div>

        <!--JS script for clocks-->
        <script src="clockParis.js"></script>
    </body>
</html>
